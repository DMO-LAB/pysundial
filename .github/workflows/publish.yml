name: Build and Publish to PyPI

on:
  push:
    tags:
      - 'v*'

jobs:
  build-sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build sdist
        run: |
          pip install build
          python -m build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  build-wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-13, macos-14]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install cibuildwheel
        run: pip install cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: "cp39-* cp310-* cp311-* cp312-*"
          CIBW_SKIP: "*-win32 *-manylinux_i686 *-musllinux_*"
          CIBW_BEFORE_ALL_LINUX: >
            yum install -y epel-release &&
            yum install -y cmake3 gcc gcc-c++ make wget tar &&
            ln -sf /usr/bin/cmake3 /usr/bin/cmake || true &&
            wget https://github.com/LLNL/sundials/releases/download/v7.3.0/sundials-7.3.0.tar.gz &&
            tar -xzf sundials-7.3.0.tar.gz &&
            cd sundials-7.3.0 &&
            mkdir build && cd build &&
            cmake .. -DCMAKE_INSTALL_PREFIX=/usr/local -DBUILD_SHARED_LIBS=ON &&
            make -j$(nproc) &&
            make install &&
            ldconfig
          CIBW_BEFORE_ALL_MACOS: >
            brew install sundials cmake
          CIBW_ENVIRONMENT: >
            SUNDIALS_ROOT=/usr/local
            SUNDIALS_INCLUDE_DIR=/usr/local/include
            SUNDIALS_LIBRARY_DIR=/usr/local/lib

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl

  publish:
    name: Publish to PyPI
    needs: [build-sdist, build-wheels]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
