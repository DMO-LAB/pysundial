name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Cache SUNDIALS
        id: cache-sundials
        uses: actions/cache@v4
        with:
          path: /usr/local/lib/libsundials*
          key: sundials-7.3.0-${{ runner.os }}

      - name: Build and install SUNDIALS v7.3.0
        if: steps.cache-sundials.outputs.cache-hit != 'true'
        run: |
          wget https://github.com/LLNL/sundials/releases/download/v7.3.0/sundials-7.3.0.tar.gz
          tar -xzf sundials-7.3.0.tar.gz
          cd sundials-7.3.0
          mkdir build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr/local -DBUILD_SHARED_LIBS=ON
          make -j$(nproc)
          sudo make install
          sudo ldconfig

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies and build
        run: |
          python -m pip install --upgrade pip
          pip install build pytest numpy pybind11[global]
          pip install .

      - name: Run tests
        run: pytest tests/
